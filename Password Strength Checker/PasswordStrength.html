<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="PasswordStrength.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
        <title></title>
</head>

<body>
 <div class="container">
 <div class="passwordBox">
       <input type="password" name="" id="userInput" maxlength="20" onkeyup="checkPassword(this.value)" required>
       <label for="userInput">Password</label>
       <i class="fa-solid fa-eye" onclick="passwordToggle()"></i>
       <i class="fa-solid fa-eye-slash" onclick="passwordToggle()"></i>
 </div>
 <span class="password-strength">Password strength: Very weak</span>
 <div class="indicatorBox">
  <div class="indicator"></div>       
 </div>
 
 <div class="validation-box">
 <span class="lab1">Password should be</span>  
 <div class="password-length">
    <div class="icon">
       <i class="fa-sharp fa-solid fa-check"></i>     
    </div>   
    <span>Atleast 8 characters long</span>
 </div>
 
 <div class="lowercase">
    <div class="icon">
        <i class="fa-sharp fa-solid fa-check"></i>
    </div>
    <span>Atleast one lowercase</span>
 </div>
 
  <div class="uppercase">
    <div class="icon">
       <i class="fa-sharp fa-solid fa-check"></i>     
    </div>   
    <span>Atleast one uppercase</span>
 </div>
 
  <div class="number">
    <div class="icon">
       <i class="fa-sharp fa-solid fa-check"></i>     
    </div>   
    <span>Atleast one number</span>
 </div>
 
  <div class="special-character">
    <div class="icon">
        <i class="fa-sharp fa-solid fa-check"></i>
    </div>
          <span>Atleast one special character</span>
  </div>
 </div>
 
<script src="PasswordStrength.js"></script>
</body>

</html>
