<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Age.css">
        <title></title>
</head>

<body>
<div class="container">
  <div class="date-input">
    <div class="date">
      <p>Date</p>
      <input type="number" placeholder="0" value="21">
    </div>
  <div class="month">
       <p>Month</p>
       <input type="number" placeholder="0" value="11">
  </div> 
  <div class="year">
        <p>Year</p>
        <input type="number" placeholder="0" value="2002">
  </div>
  <button class="submit-btn">Submit</button>
  </div>   
  <div class="result">
    <div class="result-years">
       <div>
          <span>0</span>    
       </div>  
       <p>Years</p>
    </div>   
    <div class="result-month">
        <div>
          <span>0</span>
        </div>
        <p>Month</p>
    </div>
    <div class="result-date">
        <div>
          <span>0</span>
        </div>
        <p>Days</p>
    </div>    
  </div>
  <div class="other-results">
     <!--Insert other results in the box-->
  </div>
</div>
<script src="Age.js"></script>
</body>

</html>
