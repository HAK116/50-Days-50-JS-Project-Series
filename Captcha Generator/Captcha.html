<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Font awesome 6 cdn-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="Captcha.css">
        <title></title>
</head>

<body>
<div class="container">
  <h3 class="title"><i class="fa-solid fa-robot"></i> Captcha Generator</h3>     
  <div class="captcha">
    <img src="Captcha.png" alt=""> 
    <h3>3 a h G e 0</h3>
  </div>
  <input type="text" placeholder="Enter captcha" class="user-input">
  <button class="check-btn">Submit</button>
  <button class="generate-btn">Generate</button>
  <p class="message"><i class="fa-solid fa-circle-xmark"></i> Captcha not matched.please try again</p>
</div>
</body>

</html>
